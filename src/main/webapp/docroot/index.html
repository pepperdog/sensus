<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sensus">
    <meta name="author" content="kenny_leung@pobox.com">
    <link rel="icon" href="../../favicon.ico">

    <title>Sensus</title>

    <link rel="stylesheet" href="../../lib/tether-1.4.0/css/tether.css">
    <link rel="stylesheet" href="../../lib/bootstrap-4.0.0-alpha.6/css/bootstrap.css">
</head>

<body>

<div id="PageContainer">Old contents of the PageContainer</div>


<!-- Placed at the end of the document so the pages load faster -->
<!-- http://stackoverflow.com/questions/10093835/coffeescript-class-not-accessible-in-main-javascript -->
<script type="text/javascript">
    Sensus = {};
</script>

<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
<script type="text/javascript" src="lib/tether-1.4.0/js/tether.js"></script>
<script type="text/javascript" src="lib/bootstrap-4.0.0-alpha.6/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/underscore-1.8.3.js"></script>
<script type="text/javascript" src="lib/backbone-1.3.3.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->

<!-- Local Components Must be at the bottom so the html elements they refer to already exist -->
<script type="text/javascript" src="framework/AppSupport.js"></script>
<script type="text/javascript" src="framework/SelfLoadingView.js"></script>

<script type="text/javascript" src="model/Proposal.js"></script>

<script type="text/javascript" src="app/NavBar.js"></script>
<script type="text/javascript" src="app/ProposalCell.js"></script>
<script type="text/javascript" src="app/ProposalList.js"></script>
<script type="text/javascript" src="app/MainContent.js"></script>
<script type="text/javascript" src="app/SensusApp.js"></script>

<script type="text/javascript">
    window.onload = function() {
        var sensusApp = new Sensus.SensusApp();
        $('#PageContainer').replaceWith(sensusApp.render());
    };
</script>


</body>
</html>
